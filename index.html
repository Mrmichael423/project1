<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CodeSwitcher</title>
</head>

<body>

    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <br><br>
            <h1 class="header center orange-text">Code Switcher</h1>
            <div class="row center">
                <form id="search-form" class="col s12">
                    <div class="input-field col s12">
                        <input id="icon_prefix" type="text" class="validate">
                        <button id="search" class="waves-effect waves-orange btn-flat" type="submit"
                            name="action">Search</button>
                        <label for="icon_prefix">Search</label>
                    </div>
                </form>
            </div>

            <br><br>

        </div>
    </div>




    <div class="container">
        <div class="section">

            <!--   Icon Section   -->
            <div id="output" class="row">
                <div class="col s12 m4">
                    <div class="card grey lighten-4 medium">
                        <div class="card-content">
                            <span class="card-title">Oxford Dictionary</span>
                            <div id="oxford"></div>
                        </div>
                    </div>
                </div>

                <div class="gifs col s12 m4">
                    <div class="card grey lighten-3 medium">
                        <div class="card-content">
                            <div id="gif" class="card-image">
                                <img id="giphy-image">
                                <span class="card-title">Giphy</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col s12 m4">
                    <div class="card grey lighten-3 medium">
                        <div class="card-content">
                            <span class="card-title">Urban Dictionary</span>
                            <div id="urban"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <br><br>
    </div>

    <footer id="foot" class="page-footer grey lighten-3">
        <div class="container">
            <div class="row">
                <div class="col l9 s12">
                    <h5 class="black-text">Team Information</h5>
                    <p class="black-text text-lighten-4">Currently students at the University of Denver's <br>
                        Full Stack Development Coding Bootcamp</p>

                </div>
                <div class="col l3 s12">
                    <h5 id="recent-search" class="black-text">Recent Searches</h5>
                    <ul id="recent">
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container black-text">
                Made and Designed by <span class="black-text text-lighten-3">
                    <br>
                    <p class="black-text text-lighten-4">
                        <a href="https://github.com/Mrmichael423">Kevin Halstead</a> ||
                        <a href="https://github.com/jjeskovs">Jegors Jeskovs</a> || 
                        <a href="https://github.com/ariellecollinsb">Arielle Collins</a></p>
                </span>
            </div>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
